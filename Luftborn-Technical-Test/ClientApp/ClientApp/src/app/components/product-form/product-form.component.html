<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [ngClass]="{'is-invalid': productForm.get('name')?.invalid && productForm.get('name')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
          Product name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          formControlName="price"
          [ngClass]="{'is-invalid': productForm.get('price')?.invalid && productForm.get('price')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
          Price is required and must be valid.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
    </form>
  </div>
